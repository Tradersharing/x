<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Miner Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Crypto Miner</h1>
      <nav>
        <a href="#">Beranda</a>
        <a href="#">Fitur</a>
        <a href="#">Tentang</a>
        <a href="#" id="loginBtn">Masuk</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="carousel">
      <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=026" class="slide active" />
      <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=026" class="slide" />
      <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png?v=026" class="slide" />
    </div>
    <div class="hero-content">
      <h2>Mulai Menambang Crypto dengan Mudah</h2>
      <p>Platform penambangan crypto modern dan aman</p>
      <button>Mulai Sekarang</button>
    </div>
  </section>

  <main class="container">
    <section id="dashboard">
      <h3>Dashboard Penambangan</h3>
      <p>Statistik penambangan Anda akan muncul di sini.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Crypto Miner Clone</p>
  </footer>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
