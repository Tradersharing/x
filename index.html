<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Miner App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container nav-container">
      <h1>CryptoMiner</h1>
      <nav>
        <a href="#">Beranda</a>
        <a href="#">Fitur</a>
        <a href="#">Tentang</a>
        <a href="#" id="loginBtn">Masuk</a>
        <a href="#" id="registerBtn" class="btn-outline">Daftar</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="carousel">
      <img src="https://images.unsplash.com/photo-1611971263499-5ca3c64f1214?auto=format&fit=crop&w=1600&q=80" class="slide active" />
      <img src="https://images.unsplash.com/photo-1612202237395-d15c38f8e26b?auto=format&fit=crop&w=1600&q=80" class="slide" />
      <img src="https://images.unsplash.com/photo-1629973602647-6cb81cc7c1fa?auto=format&fit=crop&w=1600&q=80" class="slide" />
    </div>
    <div class="hero-content">
      <h2>Penambangan Crypto Modern</h2>
      <p>Amankan profit Anda dengan mining berbasis cloud</p>
      <button>Mulai Menambang</button>
    </div>
  </section>

  <main class="container">
    <section id="dashboard" class="card">
      <h3>Statistik Penambangan</h3>
      <p>Hasil mining dan performa akan ditampilkan di sini.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CryptoMiner. Dibuat dengan ❤️ oleh TraderSharing.</p>
  </footer>

  <!-- Modal Login -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
